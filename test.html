<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST NAV</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 85%;
        padding: 15px 25px;
        background: black;
        border-radius: 16px;
        color: white;
        z-index: 9999;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        gap: 6px;
        cursor: pointer;
      }

      .hamburger span {
        width: 26px;
        height: 3px;
        background: white;
      }

      .nav-links {
        display: flex;
        gap: 20px;
        list-style: none;
      }

      @media (max-width: 768px) {
        .hamburger {
          display: flex;
        }

        .nav-links {
          display: none;
          position: absolute;
          top: 70px;
          left: 50%;
          transform: translateX(-50%);
          width: 90%;
          background: #111;
          flex-direction: column;
          padding: 20px;
          border-radius: 12px;
        }

        .nav-links.active {
          display: flex;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div>LOGO</div>

        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <ul class="nav-links" id="nav-links">
          <li>Home</li>
          <li>Project</li>
          <li>Blog</li>
        </ul>
      </div>
    </nav>

    <script>
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        console.log("clicked");
      });
    </script>
  </body>
</html>
